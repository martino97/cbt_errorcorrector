<table class="table table-bordered" id="errorTable">
    <thead>
        <tr>
            <th>Identifier</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Customer Code</th>
            <th>Error Code</th>
            <th>Error Message</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for error in errors %}
        <tr>
            <td>{{ error.identifier }}</td>
            <td>{{ error.customer_name }}</td>
            <td>{{ error.phone }}</td>
            <td>{{ error.customer_code }}</td>
            <td>{{ error.error_code }}</td>
            <td>{{ error.message }}</td>
            <td>
                <span class="badge {% if error.status == 'resolved' %}bg-success{% else %}bg-warning{% endif %}">
                    {{ error.get_status_display }}
                </span>
            </td>
            <td>
                <!-- ...existing actions... -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
